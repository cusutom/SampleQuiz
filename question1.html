            <h2>問題1</h2>
            <p>次の中で最も点数が高くなる役はどれ？</p>
            <h3>選択肢</h3>
            <ol class="answers">
                <li>平和</li>
                <li>小三元</li>
                <li>国士無双</li>
                <li>一盃口</li>
            </ol>
        </div>
        <div id="section-correct-answer" class="section">
        <h2>答え</h2>
            <p>
            　<span id="correct-answer">国士無双(こくしむそう) </span><br><br>
            　平和は1翻、小三元は2翻、一盃口は1翻、国士無双は役満の点数計算になります。
            </p>
