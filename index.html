<!DOCTYPE html>  <!--最初に「!+Tab」を押すとHTMLのheadとbodyタグまで自動入力 -->
<html lang="en">
<head>
    <!-- ↓文字コードの設定についてのメタタグ、 -->
    <meta charset="UTF-8">
    <!-- ↓ブラウザの処理設定についてのメタタグ、 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ↓viewportは表示設定についてのメタタグ、width(幅)をデバイスごと(スマホやPCなど)に自動で設定するように指示する -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ↓「link:css」入力後にTabキーを押すと自動入力 -->
    <link rel="stylesheet" href="style.css">
    <title>クイズ</title>
</head>
<body>
    <h1>クイズ</h1>
    <h2>問題一覧</h2>
    <ul> <!-- ulタグは・でのリスト、olは番号のリスト -->
        <li><a href="question1.html">問題1</a></li>
        <li><a href="question2.html">問題2</a></li>
        <li><a href="question3.html">問題3</a></li>
        <li><a href="question4.html">問題4</a></li>
    </ul>
    
</body>
</html>
